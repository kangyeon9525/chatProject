<meta charSet="UTF-8" />
<title>Chat Room</title>
<link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
/>
<style>
  body {
    background-color: #87ceeb; /* 하늘색 배경 */
  }
</style>
<div className="container mt-5 d-flex justify-content-center align-items-center" style={{ height: '100vh' }}>
<div className="card text-center p-4" style={{ maxWidth: '400px', borderRadius: '10px', boxShadow: '0 0 10px rgba(0, 0, 0, 0.1)' }}>
<h3 className="mb-4">채팅방 입장</h3>
<form action="/chat" method="post">
  <div className="mb-3">
    <label htmlFor="username" className="form-label">
      닉네임 입력:
    </label>
    <input
            type="text"
            className="form-control"
            id="username"
            name="username"
            required=""
            style={{ borderRadius: '5px' }}
    />
  </div>
  <button type="submit" className="btn btn-primary w-100" style={{ borderRadius: '5px' }}>
  입장하기
  </button>
</form>
</div>
</div>
</>
