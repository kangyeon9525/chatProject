<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 추가된 CSS */
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #chat, #rooms {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #messages {
            list-style-type: none;
            padding-left: 0;
        }

        #messages li {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Chat Application</h1>
    <!-- 채팅방 목록 폼 -->
    <div id="rooms">
        <form id="roomsForm">
            <div class="form-group">
                <label for="newRoomName">Enter room name:</label>
                <input type="text" class="form-control" id="newRoomName" placeholder="room name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Room</button>
        </form>
        <ul id="roomList" class="list-group mt-3"></ul>
    </div>

    <!-- 채팅방 채팅 폼 -->
    <div id="chat" style="display:none;">
        <h2 id="roomName">Chat Room</h2>
        <div id="usernameForm">
            <div class="form-group">
                <label for="username">Enter your username:</label>
                <input type="text" class="form-control" id="username" placeholder="username" required>
            </div>
            <button id="usernameButton" class="btn btn-primary">Join Chat</button>
        </div>
        <ul id="messages"></ul>
        <form id="chatForm" style="display:none;">
            <div class="input-group">
                <input type="text" class="form-control" id="message" placeholder="Enter message">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>
    </div>

</div>

<!-- Bootstrap 및 jQuery 스크립트 추가 -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript 코드
    let ws;
    let username;

    function connect(roomName) {
        if (roomName) {
            ws = new WebSocket(`ws://localhost:8080/chat/${roomName}`);
            ws.onopen = function(event) {
                document.getElementById('chat').style.display = 'block';
                document.getElementById('rooms').style.display = 'none';
                document.getElementById('roomName').innerText = roomName;
                document.getElementById('message').focus();
            };
            ws.onmessage = function(event) {
                const messages = document.getElementById('messages');
                const message = document.createElement('li');
                message.textContent = event.data;
                messages.appendChild(message);
            };
            ws.onclose = function(event) {
                alert("Disconnected from chat room.");
                document.getElementById('chat').style.display = 'none';
                document.getElementById('rooms').style.display = 'block';
            };
        }
    }

    function sendMessage() {
        const messageInput = document.getElementById('message');
        const message = messageInput.value;
        if (ws && message) {
            ws.send(username + ": " + message);
            messageInput.value = '';
        }
    }

    async function fetchRooms() {
        const response = await fetch('/api/rooms');
        const rooms = await response.json();
        const roomList = document.getElementById('roomList');
        roomList.innerHTML = '';
        rooms.forEach(room => {
            const roomItem = document.createElement('li');
            roomItem.textContent = room.name;
            roomItem.className = 'list-group-item';
            roomItem.style.cursor = 'pointer';
            roomItem.onclick = () => connect(room.name);
            roomList.appendChild(roomItem);
        });
    }

    async function createRoom() {
        const roomName = document.getElementById('newRoomName').value;
        if (roomName) {
            await fetch(`/api/rooms?name=${roomName}`, { method: 'POST' });
            document.getElementById('newRoomName').value = '';
            fetchRooms();
        }
    }

    function joinChat() {
        username = document.getElementById('username').value;
        if (username) {
            document.getElementById('usernameForm').style.display = 'none';
            document.getElementById('chatForm').style.display = 'block';
            document.getElementById('message').focus();
        }
    }

    window.onload = function() {
        fetchRooms();
        document.getElementById('roomsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            createRoom();
        });
        document.getElementById('chatForm').addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage();
        });
        document.getElementById('usernameButton').addEventListener('click', joinChat);
        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                joinChat();
            }
        });
    }
</script>
</body>
</html>
