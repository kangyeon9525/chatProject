<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(/image.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .card {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .chat-area {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .chat-message {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: rgba(233, 236, 239, 0.8);
        }

        .chat-message img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            border-radius: 50%;
        }

        .chat-message.system {
            background-color: rgba(0, 0, 0, 0.1);
            color: #555;
            font-weight: bold;
        }

        .input-group {
            margin-top: 1rem;
            width: 100%;
        }

        .room-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow">
        <button class="btn btn-secondary mb-3" onclick="leaveChat()">채팅방 나가기</button>
        <div class="chat-box col-12">
            <div id="room-name" class="room-name">메인 채팅방</div>
            <div id="msgArea" class="chat-area"></div>
            <div class="input-group mb-3 mt-3">
                <input type="text" id="msg" class="form-control" placeholder="메세지 입력하세요" aria-label="Message">
                <button class="btn btn-outline-secondary" type="button" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const chatArea = document.getElementById('msgArea');
        let websocket;

        function showError(errorMessage) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert alert-danger';
            alertDiv.role = 'alert';
            alertDiv.textContent = errorMessage;
            document.body.insertBefore(alertDiv, document.body.firstChild);
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }

        window.sendMessage = function() {
            const messageInput = document.getElementById('msg');
            const message = messageInput.value;
            if (message) {
                const msg = `${username}: ${message}`;
                websocket.send(msg);
                messageInput.value = '';
            }
        }

        window.leaveChat = function() {
            if (websocket) {
                websocket.close();
                window.location.href = '/';
            }
        }

        function handleClose() {
            addMessage(`(시스템) 메인 채팅방 연결이 종료되었습니다`, true);
        }

        function handleMessageReceive(event) {
            const newMessage = event.data;
            if (newMessage.startsWith("ERROR:")) {
                showError(newMessage.substring(6));
                websocket.close();
            } else {
                addMessage(newMessage, newMessage.startsWith('(시스템)'));
            }
        }

        function addMessage(msg, isSystemMessage = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            if (isSystemMessage) {
                messageDiv.classList.add('system');
            } else {
                const img = document.createElement('img');
                img.src = "/maha.jpg";
                img.alt = "User";
                messageDiv.appendChild(img);
            }
            const span = document.createElement('span');
            span.textContent = msg;
            messageDiv.appendChild(span);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        websocket = new WebSocket(`ws://localhost:8080/ws/chat?username=${username}`);
        websocket.onmessage = handleMessageReceive;
        websocket.onclose = handleClose;
    });
</script>
</body>
</html>
